[tool:pytest]
# Pytest configuration for MTQuant project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests requiring external services
    mt5: Tests requiring MT5 terminal
    broker: Tests requiring broker connection
    manager: Tests for broker manager functionality
    slow: Tests that take longer than 5 seconds
    network: Tests requiring network connection

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage settings
# --cov=mtquant
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=70

# Test execution
# -x  # Stop on first failure
# --maxfail=3  # Stop after 3 failures
# --durations=10  # Show 10 slowest tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:MetaTrader5
